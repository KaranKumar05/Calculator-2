<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Calculator</div>
    <div class="main_body">
      <table>
        <tr>
          <td colspan="3"><input type="text" id="result" class="screen" /></td>
          <td><input type="button" value="C" onclick="clr()" /></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" onclick="dis('1')" class="inth" />
          </td>
          <td>
            <input type="button" value="2" onclick="dis('2')" class="inth" />
          </td>
          <td>
            <input type="button" value="3" onclick="dis('3')" class="inth" />
          </td>
          <td>
            <input type="button" value="/" onclick="dis('/')" class="order" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" class="inth" onclick="dis('4')" />
          </td>
          <td>
            <input type="button" value="5" class="inth" onclick="dis('5')" />
          </td>
          <td>
            <input type="button" value="6" class="inth" onclick="dis('6')" />
          </td>
          <td>
            <input type="button" value="-" class="order" onclick="dis('-')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" class="inth" onclick="dis('7')" />
          </td>
          <td>
            <input type="button" value="8" class="inth" onclick="dis('8')" />
          </td>
          <td>
            <input type="button" value="9" class="inth" onclick="dis('9')" />
          </td>
          <td>
            <input type="button" value="+" class="order" onclick="dis('+')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="." class="inth" onclick="dis('.')" />
          </td>
          <td>
            <input type="button" value="0" class="inth" onclick="dis('0')" />
          </td>
          <td>
            <input type="button" value="=" class="inth" onclick="solve('=')" />
          </td>
          <td>
            <input type="button" value="*" class="order" onclick="dis('*')" />
          </td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
